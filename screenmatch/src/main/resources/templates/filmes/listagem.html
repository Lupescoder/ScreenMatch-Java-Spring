<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{templates.html}">
<head>
    <title>Lista de Filmes</title>
</head>
<body>
<div layout:fragment="content">
  <h1>Lista de Filmes</h1>

  <a href="filmes/formulario" class="btn btn-info">Adicionar</a>

  <table class="table">
    <thead>
    <tr>
      <th>NOME</th>
      <th>DURAÇÃO</th>
      <th>ANO DE LANÇAMENTO</th>
      <th>GÊNERO</th>
      <th></th>
      <th></th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="filme :${lista}">
      <td th:text="${filme.nome}"></td>
      <td th:text="${filme.duracaoEmMinutos}"></td>
      <td th:text="${filme.anoLancamento}"></td>
      <td th:text="${filme.genero}"></td>
      <td>
        <form action="/filmes" method="post">
          <input type="hidden" name="_method" value="delete">
          <input type="hidden" name="id" th:value="${filme.id}">
          <button type="submit" class="btn btn-danger">Deletar</button>
        </form>
      </td>
      <td>
        <a th:href="@{filmes/formulario?id={id}(id=${filme.id}) }" class="btn btn-dark">Editar</a>
      </td>
    </tr>
    </tbody>


  </table>


</div>

</body>
</html>
